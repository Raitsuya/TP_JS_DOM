<!DOCTYPE html>
<html>
    <body>
    
    <div id="app">
        <h2>Mon Agenda</h2>

        <div id="formContainer">
        <input type="text" id="inputText" placeholder="Taches">
        <button id="AddButton">Ajouter</button>
        </div>

        <ul id="eventList">
            
        </ul>
    </div>


    <script>

    // fonction qui ajoute un élément et un bouton "Supprimer"
    function AddElement () {
        var newElement = document.createElement("li");
        
        var TextValue = document.getElementById("inputText").value;

        var text = document.createTextNode(TextValue);

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Supprimer";

        var editButton = document.createElement("button");
        editButton.textContent = "Modifier";


        //Fait appel à la fonction DeleteElement quand on clique sur le bouton "Supprimer"
        deleteButton.addEventListener("click", function() {
            DeleteElement(deleteButton.parentNode);
        });

        // fonction qui modfifie un élément avec un prompt quand un bouton est cliqué
        editButton.addEventListener("click", function() {
            var newTextValue = prompt("Modifier le texter", text.textContent);
            if (newTextValue !== null && newTextValue !== '') {
                text.textContent = newTextValue;
            }

        });


        //affiche le texte
        newElement.appendChild(text);

        //ajoute le bouton "Supprimer"
        newElement.appendChild(deleteButton);

        //ajoute le bouton "Modifier"
        newElement.appendChild(editButton);

        //affiche l'élément crée
        document.getElementById("eventList").appendChild(newElement);
    } 

    //fonction qui supprime l'élément crée
    function DeleteElement(item) {
        item.parentNode.removeChild(item);
    }


    //Ajoute évenement qui utilise la fonction AddElement quand on clique sur un bouton
    document.getElementById("AddButton").addEventListener("click", function(){
        AddElement();
    });

</script>
    </body>
</html>
